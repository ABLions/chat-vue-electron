<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="frame-src https://deadsimplechat.com/YgmzSy1h-; default-src 'self'; script-src https://unpkg.com/vue@3/dist/vue.global.js 'unsafe-inline' 'self' 'unsafe-eval' ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Chat VueJs</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <iframe src="https://deadsimplechat.com/YgmzSy1h-" width="100%" height="600px"></iframe>
    </div>
    <script>
        const { createApp } = Vue
            createApp({
                data() {
                    return {
                        message: 'Hello Vue'
                    }
                }
            }).mount('#app')
    </script>
    
</body>
</html>
